  <path class="arrow-coord" d="M 431.061 430 L 366.669 430" style="" transform="matrix(0.9999999999999999, 0, 0, 0.9999999999999999, 0, -7.105427357601002e-15)"/>
  <rect x="50" y="510" width="700" height="70" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="3" transform="matrix(0.9999999999999999, 0, 0, 0.9999999999999999, 0, -7.105427357601002e-15)"/>
  <text class="box-text" x="70" y="530" font-weight="bold" style="white-space: pre;" transform="matrix(0.9999999999999999, 0, 0, 0.9999999999999999, 0, -7.105427357601002e-15)">Współpraca algorytmów:</text>
