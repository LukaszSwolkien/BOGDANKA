  <text class="box-text" x="455" y="360" font-weight="bold" style="white-space: pre; font-size: 12px;" transform="matrix(0.9999999999999999, 0, 0, 0.9999999999999999, 0, -7.105427357601002e-15)">Rotacja Nagrzewnic (N1-N8)</text>
  <text class="box-text" x="475" y="380" font-size="11" style="white-space: pre; font-size: 12px;" transform="matrix(0.9999999999999999, 0, 0, 0.9999999999999999, 0, -7.105427357601002e-15)">• Okres: godziny/dni/tygodnie</text>
  <text class="box-text" x="475" y="397" font-size="11" style="white-space: pre; font-size: 12px;" transform="matrix(0.9999999999999999, 0, 0, 0.9999999999999999, 0, -7.105427357601002e-15)">• Decyduje: KTÓRE nagrzewnice w ciągu</text>
