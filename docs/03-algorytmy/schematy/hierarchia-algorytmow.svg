  <text class="box-text" x="90" y="567" font-size="11" style="white-space: pre;" transform="matrix(0.9999999999999999, 0, 0, 0.9999999999999999, 0, -7.105427357601002e-15)">• <tspan font-weight="bold">Blokady:</tspan> RC i RN nie działają jednocześnie (zmienne: zmiana_układu_w_toku, rotacja_nagrzewnic_w_toku)</text>
  <text class="label" x="400" y="595" text-anchor="middle" style="white-space: pre;" transform="matrix(0.9999999999999999, 0, 0, 0.9999999999999999, 0, -7.105427357601002e-15)">Wszystkie algorytmy działają w trybie AUTO</text>
  <text class="box-text" x="241.14" y="200.773" font-size="11" style="white-space: pre; font-size: 12px; stroke-width: 1;" transform="matrix(0.9999999999999999, 0, 0, 0.9999999999999999, 0, -7.105427357601002e-15)">• Zmiana scenariusza jak RN lub RC nie są w trakcie zmiany</text>
