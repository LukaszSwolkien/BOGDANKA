  <text class="box-text" x="475" y="431" font-size="11" style="white-space: pre; font-size: 12px;" transform="matrix(0.9999999999999999, 0, 0, 0.9999999999999999, 0, -7.105427357601002e-15)">• W obrębie jednego ciągu</text>
