<?xml version="1.0"?>
<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
 <defs>
  <marker id="arrow-head" markerHeight="8" markerWidth="8" orient="auto-start-reverse" refX="9" refY="5" viewBox="0 0 10 10">
   <path d="m0,0l10,5l-10,5l0,-10z" fill="#111" id="arrow1"/>
  </marker>
 </defs>
<style>
    .title { font-family: "Arial", sans-serif; font-weight: 600; font-size: 26px; fill: #111; }
    .label { font-family: "Arial", sans-serif; font-size: 18px; fill: #111; }
    .small-label { font-family: "Arial", sans-serif; font-size: 14px; fill: #111; }
    .note { font-family: "Arial", sans-serif; font-size: 16px; fill: #111; }
    .flow-label { font-family: "Arial", sans-serif; font-size: 15px; fill: #111; text-anchor: middle; }
    .component { stroke: #111; stroke-width: 2.2px; fill: #fff; }
    .duct { stroke: #333; stroke-width: 3px; fill: none; }
    .signal-line { stroke: #155724; stroke-width: 2.5px; fill: none; stroke-dasharray: 8 4; }
    .water-line-hot { stroke: #dc3545; stroke-width: 3.5px; fill: none; }
    .water-line-return { stroke: #3498db; stroke-width: 3.5px; fill: none; }
    .air-line { stroke: #95a5a6; stroke-width: 3.5px; fill: none; }
    .regulator { stroke: #111; stroke-width: 2.5px; fill: #e8f4f8; }
    .valve { stroke: #111; stroke-width: 2.5px; fill: #f8f8f8; }
    .heater { stroke: #111; stroke-width: 2.5px; fill: #fff5e6; }
    .sensor { stroke: #111; stroke-width: 2px; fill: #ffe6e6; }
    .annotation { font-family: "Arial", sans-serif; font-size: 14px; fill: #111; }
    .param-label { font-family: "Arial", sans-serif; font-size: 13px; fill: #111; }
</style>
<rect width="1400" height="900" fill="#fff"/>

<g class="layer">
  <title>Layer 1</title>
  
  <!-- Tytuł -->
  <text class="title" text-anchor="middle" x="700" y="40">Rys. 1. Schemat ideowy UAR temperatury powietrza na wylocie z nagrzewnicy</text>
  
  <!-- Regulator PID -->
  <rect class="regulator" x="150" y="300" width="200" height="150" rx="5"/>
  <text class="label" text-anchor="middle" x="250" y="330" font-weight="bold">Regulator PID</text>
  <text class="small-label" x="170" y="355">Parametry:</text>
  <text class="param-label" x="180" y="375">Kp - wzmocnienie</text>
  <text class="param-label" x="180" y="395">Ti - człon całkujący</text>
  <text class="param-label" x="180" y="415">Td - człon różniczkujący</text>
  
  <!-- Wejścia regulatora - SP (setpoint) -->
  <line class="signal-line" marker-end="url(#arrow-head)" x1="50" y1="330" x2="150" y2="330"/>
  <text class="annotation" x="60" y="320">SP (wartość zadana)</text>
  <text class="param-label" x="60" y="340">Tz = 50°C</text>
  
  <!-- Wejście regulatora - PV (process variable) -->
  <line class="signal-line" marker-end="url(#arrow-head)" x1="250" y1="520" x2="250" y2="450"/>
  <text class="annotation" x="260" y="490">PV (temperatura mierzona)</text>
  
  <!-- Wyjście regulatora - CV (control variable) -->
  <line class="signal-line" marker-end="url(#arrow-head)" x1="350" y1="375" x2="450" y2="375"/>
  <text class="annotation" x="360" y="365">CV (sygnał sterujący)</text>
  <text class="param-label" x="360" y="385">Pzmin = 20%</text>
  <text class="param-label" x="360" y="400">Pzmax = 100%</text>
  
  <!-- Zawór regulacyjny -->
  <g transform="translate(500, 320)">
    <rect class="valve" x="0" y="0" width="100" height="110" rx="3"/>
    <text class="label" text-anchor="middle" x="50" y="30" font-weight="bold">Zawór</text>
    <text class="label" text-anchor="middle" x="50" y="50">regula-</text>
    <text class="label" text-anchor="middle" x="50" y="70">cyjny</text>
    <!-- Symbol zaworu -->
    <polygon points="30,80 50,100 70,80" stroke="#111" stroke-width="2" fill="#ccc"/>
  </g>
  
  <!-- Nagrzewnica -->
  <rect class="heater" x="750" y="250" width="300" height="250" rx="5"/>
  <text class="label" text-anchor="middle" x="900" y="280" font-weight="bold" font-size="22">NAGRZEWNICA</text>
  <text class="label" text-anchor="middle" x="900" y="305" font-weight="bold" font-size="20">(Nx)</text>
  
  <!-- Wężownica w nagrzewnicy (symbol) -->
  <g transform="translate(780, 330)">
    <path d="M 0,0 Q 15,-15 30,0 T 60,0 T 90,0 T 120,0 T 150,0 T 180,0 T 210,0 T 240,0" 
          stroke="#dc3545" stroke-width="3" fill="none"/>
    <path d="M 0,20 Q 15,5 30,20 T 60,20 T 90,20 T 120,20 T 150,20 T 180,20 T 210,20 T 240,20" 
          stroke="#dc3545" stroke-width="3" fill="none"/>
    <path d="M 0,40 Q 15,25 30,40 T 60,40 T 90,40 T 120,40 T 150,40 T 180,40 T 210,40 T 240,40" 
          stroke="#dc3545" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Woda grzewcza - wejście -->
  <line class="water-line-hot" marker-end="url(#arrow-head)" x1="650" y1="320" x2="750" y2="320"/>
  <text class="annotation" x="660" y="310" fill="#dc3545" font-weight="bold">Woda grzewcza</text>
  <text class="param-label" x="660" y="340" fill="#dc3545">(zasilanie)</text>
  
  <!-- Połączenie zaworu z wodą grzewczą -->
  <line class="water-line-hot" x1="600" y1="375" x2="650" y2="375"/>
  <line class="water-line-hot" x1="650" y1="375" x2="650" y2="320"/>
  
  <!-- Woda powrotna - wyjście (przez zawór) -->
  <line class="water-line-return" x1="900" y1="420" x2="900" y2="500"/>
  <line class="water-line-return" marker-end="url(#arrow-head)" x1="900" y1="500" x2="550" y2="500"/>
  <line class="water-line-return" x1="550" y1="500" x2="550" y2="430"/>
  <text class="annotation" x="700" y="520" fill="#3498db" font-weight="bold">Woda powrotna</text>
  
  <!-- Powietrze wlotowe -->
  <line class="air-line" marker-end="url(#arrow-head)" x1="650" y1="450" x2="750" y2="450"/>
  <text class="annotation" x="640" y="440" fill="#7f8c8d" font-weight="bold">Powietrze</text>
  <text class="param-label" x="655" y="470" fill="#7f8c8d">(zimne)</text>
  
  <!-- Powietrze wylotowe -->
  <line class="air-line" marker-end="url(#arrow-head)" x1="1050" y1="375" x2="1200" y2="375"/>
  <text class="annotation" x="1100" y="365" fill="#7f8c8d" font-weight="bold">Powietrze ogrzane</text>
  <text class="param-label" x="1120" y="395" fill="#155724" font-weight="bold">T = Tz (50°C)</text>
  
  <!-- Czujnik temperatury -->
  <circle class="sensor" cx="1150" cy="450" r="35"/>
  <text class="label" text-anchor="middle" x="1150" y="455" font-size="16">T</text>
  <text class="small-label" text-anchor="middle" x="1150" y="505">Czujnik</text>
  <text class="small-label" text-anchor="middle" x="1150" y="520">temperatury</text>
  
  <!-- Linia sprzężenia zwrotnego od czujnika do regulatora -->
  <line class="signal-line" x1="1150" y1="485" x2="1150" y2="550"/>
  <line class="signal-line" x1="1150" y1="550" x2="250" y2="550"/>
  <line class="signal-line" marker-end="url(#arrow-head)" x1="250" y1="550" x2="250" y2="520"/>
  
  <!-- Legenda -->
  <g transform="translate(100, 650)">
    <text class="label" font-weight="bold" x="0" y="0">Legenda:</text>
    
    <!-- Linia sygnałowa -->
    <line class="signal-line" x1="0" y1="30" x2="60" y2="30"/>
    <text class="annotation" x="70" y="35">Sygnał sterujący/pomiarowy</text>
    
    <!-- Linia wody grzewczej -->
    <line class="water-line-hot" x1="0" y1="55" x2="60" y2="55"/>
    <text class="annotation" x="70" y="60">Woda grzewcza (zasilanie)</text>
    
    <!-- Linia wody powrotnej -->
    <line class="water-line-return" x1="0" y1="80" x2="60" y2="80"/>
    <text class="annotation" x="70" y="85">Woda powrotna</text>
    
    <!-- Linia powietrza -->
    <line class="air-line" x1="0" y1="105" x2="60" y2="105"/>
    <text class="annotation" x="70" y="110">Powietrze</text>
  </g>
  
  <!-- Dodatkowe opisy -->
  <g transform="translate(100, 770)">
    <text class="label" font-weight="bold" x="0" y="0">Oznaczenia:</text>
    <text class="annotation" x="0" y="20">SP (Set Point) - wartość zadana regulacji</text>
    <text class="annotation" x="0" y="40">PV (Process Variable) - wartość mierzona</text>
    <text class="annotation" x="0" y="60">CV (Control Variable) - sygnał wyjściowy regulatora</text>
    <text class="annotation" x="0" y="80">Tz - temperatura zadana (50°C)</text>
    <text class="annotation" x="0" y="100">Pzmin - minimalne otwarcie zaworu (20%) - zabezpieczenie przed zamrożeniem</text>
    <text class="annotation" x="0" y="120">Pzmax - maksymalne otwarcie zaworu (100%)</text>
  </g>
  
  <!-- Notatka o działaniu -->
  <g transform="translate(750, 650)">
    <rect x="-10" y="-20" width="550" height="180" fill="#fffef0" stroke="#111" stroke-width="1.5" rx="5"/>
    <text class="label" font-weight="bold" x="0" y="0">Zasada działania:</text>
    <text class="annotation" x="0" y="25">• Regulator PID porównuje temperaturę zadaną (Tz=50°C)</text>
    <text class="annotation" x="5" y="45">z temperaturą mierzoną na wylocie powietrza (PV)</text>
    <text class="annotation" x="0" y="70">• Spadek temperatury → zwiększenie otwarcia zaworu</text>
    <text class="annotation" x="5" y="90">(więcej gorącej wody przez nagrzewnicę)</text>
    <text class="annotation" x="0" y="115">• Wzrost temperatury → zmniejszenie otwarcia zaworu</text>
    <text class="annotation" x="5" y="135">(mniej gorącej wody przez nagrzewnicę)</text>
    <text class="annotation" x="0" y="160">• Min. 20% otwarcia zapobiega zamrożeniu nagrzewnicy</text>
  </g>
  
</g>
</svg>
